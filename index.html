<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script>
  //ons.platform.select('android')
  ons.platform.select('ios')
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
  <style>
  .page-content {padding: 10px;}
  .fixed-bottom {position: fixed;bottom: 0;width:100%;}
  </style>
  <style>
    @import 'page.css';
  </style>
</head>

<ons-navigator swipeable id="myNavigator" page="index.html"></ons-navigator>

<script>
// alert(1);
var sensitivity;
var addr = new Array();
var intro = new Array();
var hint = new Array();
var count = 1;

</script>

<ons-page>
	<ons-toolbar>
      <div class="center">Treasure Hunt</div>
    </ons-toolbar>
 <div id="card">
 <ons-card id="Location">
	<div style="text-align:center" id="title"></div>
	<div>Address</div>
	<p>
		<ons-input name="address" modifier="underbar" type="text" placeholder="Street & Number" float></ons-input>
	</p>
	<div>Introduction</div>
	<p>
		<ons-input name="intro" modifier="underbar" type="text" placeholder="Introduction to the place" float></ons-input>
	</p>
	<div>Hint</div>
	<p>
		<ons-input name="hint" modifier="underbar" type="text" placeholder="Hint for next station" float></ons-input>
	</p>
	<ons-button modifier="quiet" onclick="plus()">+</ons-button>
 </ons-card>
</div>
 <ons-card>
	<div>Sensitivity</div>
	<p>
		<ons-input id="sens" modifier="underbar" type="number" placeholder="Sensitivity" float></ons-input>
	</p>
	<p>
	<ons-button onclick="submit()">Submit</ons-button>
	</p>
 </ons-card>
</ons-page>

<!-- <div id="app"></div> -->





<script>
var submit = function() {
	var doms = document.getElementsByName('address');
	for (var i = 0; i < doms.length/2; i++)
	{
	addr[i] = document.getElementsByName('address')[2*i].value;
	intro[i] = document.getElementsByName('intro')[2*i].value;
	hint[i] = document.getElementsByName('hint')[2*i].value;
	}
	sensitivity = document.getElementById('sens').value;

	// alert(sensitivity);

	localStorage.setItem('addr',JSON.stringify(addr));
	localStorage.setItem('intro',JSON.stringify(intro));
	localStorage.setItem('hint',JSON.stringify(hint));
	localStorage.setItem('sensitivity', sensitivity);

    window.location.href='map.html?'+"street="+ addr[0] + "&intro=" + intro[0] + "&hint=" + hint[0] + "&sensitivity=" + sensitivity;
};

var plus = function(){

	count = count + 1;
	var div = document.createElement("ons-card");
	div.id = "Location " + count;
	div.innerHTML = document.getElementById('Location').innerHTML;
	$('#card').append(div);
}
</script>


	  

</script>
