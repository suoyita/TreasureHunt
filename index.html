 <div>

	</p>

 </ons-card>

 <ons-card>

	</p>
 </ons-card>
 </div>
</ons-page>

<script>

document.addEventListener('init', function(event) {
  var page = event.target;

  if (page.id === 'index') {
    page.querySelector('#submit').onclick = function() {
      document.querySelector('#myNavigator').pushPage('map.html', {data: {sensitivity: document.getElementById('sens').value}});
    };
  } else if (page.id === 'map') {
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
  }
});
